<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-box">
        <h1>Student Registration Form</h1>
        <label>Roll No: </label>
        <input type="number" placeholder="Enter Roll No">
        <br><br>

       
        <label>Student Name: </label>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <br><br>

        <label>Father's Name:</label>
        <input type="text" placeholder="Father's Name">
        <br><br>

        <label>Date of birth:</label>
        <select name="day">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
        </select>

        <select name="month">
            <option>Month</option>
            <option>Jaunary</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>

        <select name="year">
            <option>Year</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
        </select>
        <br><br>

        <label>Mobile No:</label>
        <input type="number" placeholder="Enter Mobile Number">

        <br><br>

        <label>Email:</label>
        <input type="email" placeholder="Enter Email">
        <br><br>

        <label>Password:</label>
        <input type="password" placeholder="Enter Password">
        <br><br>

        <label>Gender:</label>
        <input type="checkbox">Male
        <input type="checkbox">Female
        <br><br>

        <label>Department:</label>
        <input type="checkbox">CS
        <input type="checkbox">IT
        <input type="checkbox">AIDS
        <input type="checkbox">Mechanical
        <br><br>

        <label>Courses:</label>
        <select name="course">
            <option>*****Select current courses*****</option>
            <option>DevOps</option>
            <option>ML</option>
            <option>TOC</option>
            <option>DELD</option>
            <option>COA</option>
            
        </select>
        <br><br>

        <label>Student's Photo:</label>
        <button>Choose file</button>
        <br><br>

    <label>City: </label>
    <input type="text">
    <br><br>

    <label>Address: </label>
    <input type="text">

    <br><br>
    <button class="register">Register</button>

</form>
</body>
</html>
