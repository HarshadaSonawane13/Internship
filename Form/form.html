<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form class="form-box">
        <h1>Student Registration Form</h1>

        <div class="row"><label>Roll No: </label>
        <input type="text" placeholder="Enter Roll No">
        </div>
       
       <div class="row name">
       <label>Student Name:</label>
       <input type="text" placeholder="First Name">
       <input type="text" placeholder="Last Name">
       </div>


        <div class="row">
        <label>Father's Name:</label>
        <input type="text" placeholder="Father's Name">
        </div>
        

        <div class="row">
        <label>Mobile No:</label>
        <input type="text" placeholder="Enter Mobile Number">
        </div>

        <div class="row">
        <label>Email:</label>
        <input type="email" placeholder="Enter Email">
        </div>
        
        <div class="row">
        <label>Password:</label>
        <input type="password" placeholder="Enter Password">
        </div>
        
        <div class="row">
        <label>Gender:</label>
        <input type="checkbox">Male
        <input type="checkbox">Female
        </div>
        
        <div class="row">
        <label>Department:</label>
        <input type="checkbox">CS
        <input type="checkbox">IT
        <input type="checkbox">AIDS
        <input type="checkbox">Mechanical
        </div>
        

        <div class="row">
        <label>Courses:</label>
        <select name="course">
            <option>Select current courses</option>
            <option>DevOps</option>
            <option>ML</option>
            <option>TOC</option>
            <option>DELD</option>
            <option>COA</option>
            
        </select>
        </div>
       
        <div class="row">
        <label>Student's Photo:</label>
        <button>Choose file</button>
        </div>
       
        <div class="row">
         <label>City: </label>
         <input type="text" placeholder="Enter City">
        </div>
   

        <div class="row">
        <label>Address: </label>
        <textarea rows="2" cols="35" placeholder="Enter your addrees"></textarea>
        </div>
    
        <p id="successMsg"></p>
        <button class="register" id="registerBtn" type="button"><strong>Register</strong></button>
        <p id="openPdf" style="cursor:pointer;color:blue;">Harshada_Sonawane.pdf</p>

<embed id="pdfViewer" type="application/pdf" width="100%" height="400" style="display:none;">


    <script src="script.js"></script>

</form>
</body>
</html>
